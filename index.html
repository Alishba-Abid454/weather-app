<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    .weather-icon {
      width: 100px;
    }
    footer {
      margin-top: auto;
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Weather App</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="text-center mb-4">
      <h2 class="fw-semibold">Check Real-Time Weather</h2>
      <p class="text-muted">Enter any city to see current weather conditions</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group mb-4 shadow">
          <input type="text" id="city" class="form-control form-control-lg" placeholder="Enter city name">
          <button class="btn btn-primary btn-lg" onclick="getWeather()">Search</button>
        </div>

        <div id="weatherResult" class="card p-4 text-center d-none">
          <h3 id="cityName" class="mb-3"></h3>
          <img id="icon" class="weather-icon mb-3" src="" alt="Weather Icon">
          <h4><span id="temp"></span> Â°C</h4>
          <p id="condition" class="lead"></p>
          <div class="row mt-3">
            <div class="col">
              <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            </div>
            <div class="col">
              <p><strong>Wind Speed:</strong> <span id="wind"></span> kph</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      &copy; 2025 Weather App by You
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
